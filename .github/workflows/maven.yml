name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B verify --file pom.xml  # Changed from package to verify to include integration tests

      # Improved dependency graph submission
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v2  # Use version tag instead of commit hash